<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Article</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fafafa;
        }

        .form-container {
            width: 60%;
            padding: 20px;
            background: #fff;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        h1 {
            text-align: left;
            font-size: 22px;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input,
        textarea {
            width: 95%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-family: 'Comic Neue', sans-serif;
            font-size: 14px;
        }

        textarea {
            height: 120px;
            resize: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #333;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>Update Article</h1>
        <label for="title">Article Title</label>
        <input type="text" id="title" placeholder="Enter article title">
        <label for="date">Publishing Date</label>
        <input type="text" id="date" placeholder="e.g. November 5, 2025">
        <label for="content">Content</label>
        <textarea id="content" placeholder="Write your article here..."></textarea>
        <button id="update">Update</button>
    </div>
    <script>
        const id = window.location.pathname.split('/').pop();
        fetch(`/api/article/${id}`)
            .then(res => res.json())
            .then(article => {
                if (article && article.data) {
                    document.getElementById('title').value = article.data.title;
                    document.getElementById('date').value = article.data.date;
                    document.getElementById('content').value = article.data.content;
                } else {
                    document.getElementById('title').value = 'No title';
                    console.error('Không tìm thấy bài viết hoặc dữ liệu trống');
                }
            })
            .catch(err => console.error('Error loading article:', err));

        document.getElementById('update').addEventListener('click', async () => {
            const title = document.getElementById('title').value.trim()
            const date = document.getElementById('date').value.trim()
            const content = document.getElementById('content').value.trim()
            if (!title || !content) {
                alert('Vui lòng nhập đầy đủ thông tin')
                return;
            }
            try {
                const response = await fetch(`/edit/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title, content, date })
                })
                const result = await response.json();
                if (response.ok) {
                    alert('Cập nhật bài viết thành công!');
                    window.location.href = '/admin';
                } else {
                    alert(result.message || 'Có lỗi xảy ra khi thêm bài viết!');
                }
            } catch (error) {
                console.error('Lỗi khi gửi bài viết:', error);
                alert('Không thể gửi bài viết!');
            }
        })
    </script>
</body>

</html>
