<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Neue', sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 30px 40px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 28px;
            margin: 0 0 30px 0;
            color: #333;
            text-align: center;
        }

        .role-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .role-btn {
            padding: 15px 20px;
            border: 2px solid #333;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            color: #333;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }

        .role-btn:hover {
            background: #333;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Personal Blog Role</h1>
        <div class="role-buttons">
            <a href="/home" class="role-btn user">
                User
            </a>
            <a href="/admin" class="role-btn admin">
                Admin
            </a>
        </div>
    </div>
</body>

</html>
